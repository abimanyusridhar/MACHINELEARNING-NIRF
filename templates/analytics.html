<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000; /* Black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff; /* White text */
        }

        h1 {
            color: #ffb700; /* Yellow heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle shadow for heading */
            margin-bottom: 40px;
        }

        h2 {
            color: #ffb700; /* Yellow for subheadings */
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #444; /* Dark border for sections */
            padding-bottom: 10px;
        }

        .img-fluid {
            border: 1px solid #444; /* Dark border around images */
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1); /* White shadow for images */
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
        }

        .analytics-section {
            margin-bottom: 30px;
        }

        /* Footer text */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #ccc; /* Light grey footer text */
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Analytics</h1>

        <div class="analytics-section">
            <h2>Rank Distribution</h2>
            <img src="{{ url_for('static', filename='images/rank_distribution.png') }}" class="img-fluid" alt="Rank Distribution">
        </div>

        <div class="analytics-section">
            <h2>Score Distribution</h2>
            <img src="{{ url_for('static', filename='images/score_distribution.png') }}" class="img-fluid" alt="Score Distribution">
        </div>

        <div class="analytics-section">
            <h2>Correlation Heatmap</h2>
            <img src="{{ url_for('static', filename='images/correlation_heatmap.png') }}" class="img-fluid" alt="Correlation Heatmap">
        </div>

        <div class="analytics-section">
            <h2>Average Scores by Ranking Category</h2>
            <img src="{{ url_for('static', filename='images/average_scores_by_category.png') }}" class="img-fluid" alt="Average Scores by Ranking Category">
        </div>

        <div class="analytics-section">
            <h2>Distribution of Institutes by State</h2>
            <img src="{{ url_for('static', filename='images/institutes_by_state.png') }}" class="img-fluid" alt="Distribution of Institutes by State">
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Data Analytics Dashboard. All rights reserved.</p>
    </div>
</body>

</html>
